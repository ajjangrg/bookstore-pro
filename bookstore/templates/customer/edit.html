{% extends "layout.html" %} {% block content %}
<div>
  <h1>{{title}}</h1>

  <form
    action="{{ url_for('editCustomer',customerNumber=customer[0])}}"
    method="POST"
  >
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input
        type="text"
        class="form-control"
        id="customerName"
        name="customerName"
        value="{{ customer[1] }}"
        placeholder="Customer Name"
      />
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input
        type="text"
        class="form-control"
        id="street"
        name="street"
        value="{{ customer[2] }}"
        placeholder="Street"
      />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        value="{{ customer[3] }}"
        placeholder="City"
      />
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input
        type="text"
        class="form-control"
        id="state"
        name="state"
        value="{{ customer[4] }}"
        placeholder="State"
      />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        class="form-control"
        id="country"
        name="country"
        value="{{ customer[5] }}"
        placeholder="Country"
      />
    </div>

    <div class="form-group">
      <input type="submit" value="Update Customer" />
    </div>
  </form>
</div>
{% endblock %}
