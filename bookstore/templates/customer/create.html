{% extends "layout.html" %} {% block content %}
<div>
  <h1>{{title}}</h1>

  <form action="/customer/create" method="POST">

    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input
        type="text"
        class="form-control"
        id="customerName"
        name="customerName"
        placeholder="Customer Name"
      />
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input
        type="text"
        class="form-control"
        id="street"
        name="street"
        placeholder="Street"
      />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        placeholder="City"
      />
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input
        type="text"
        class="form-control"
        id="state"
        name="state"
        placeholder="State"
      />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        class="form-control"
        id="country"
        name="country"
        placeholder="Country"
      />
    </div>

    <div class="form-group">
      <input type="submit" value="Add Customer" />
    </div>
  </form>
</div>
{% endblock %}
