<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>BookStore: Pro</title>
  </head>
  <body>
    <div class="col">
      <div class="sidebar">
        <div class="logo-container">
          <img src="/images/logo.png" alt="BookStore" />
        </div>
        <nav>
          <a
            class="{% if request.path == '/book' %}active{% endif %}"
            href="{{ url_for('books')}}"
            >Book</a
          >
          <a
            class="{% if request.path == '/author' %}active{% endif %}"
            href="{{ url_for('author')}}"
            >Author</a
          >
          <a
            class="{% if request.path == '/publisher' %}active{% endif %}"
            href="{{ url_for('publisher')}}"
            >Publisher</a
          >
          <a
            class="{% if request.path == '/customer' %}active{% endif %}"
            href="{{ url_for('customer')}}"
            >Customer</a
          >
          <a
            class="{% if request.path == '/sale' %}active{% endif %}"
            href="{{ url_for('sale')}}"
            >Sale</a
          >
        </nav>
      </div>
      <div class="mobile-nav">
        <div class="logo-container">
          <img src="/images/logo.png" alt="BookStore" />
        </div>
        <nav>
          <a
            class="{% if request.path == '/book' %}active{% endif %}"
            href="{{ url_for('books')}}"
            >Book</a
          >
          <a
            class="{% if request.path == '/author' %}active{% endif %}"
            href="{{ url_for('author')}}"
            >Author</a
          >
          <a
            class="{% if request.path == '/publisher' %}active{% endif %}"
            href="{{ url_for('publisher')}}"
            >Publisher</a
          >
          <a
            class="{% if request.path == '/customer' %}active{% endif %}"
            href="{{ url_for('customer')}}"
            >Customer</a
          >
          <a
            class="{% if request.path == '/sale' %}active{% endif %}"
            href="{{ url_for('sale')}}"
            >Sale</a
          >
        </nav>
      </div>
      <div class="main">{% block content %}{% endblock %}</div>
    </div>
  </body>
  <script src="/js/delete-modal.js"></script>
</html>
