{% extends "layout.html" %} {% block content %}
<div>
  <h1>{{title}}</h1>

  <form action="/author/edit/{{author[0]}}" method="POST">
    <div class="form-group">
      <label for="authorName">Author Name</label>
      <input
        type="text"
        class="form-control"
        id="authorName"
        name="authorName"
        value="{{author[1]}}"
        placeholder="Author Name"
      />
    </div>

    <div class="form-group">
      <label for="yearBorn">Year Born</label>
      <input
        type="number"
        maxlength="4"
        class="form-control"
        name="yearBorn"
        id="yearBorn"
        value="{{author[2]}}"
        placeholder="Year Born"
      />
    </div>

    <div class="form-group">
      <label for="yearDied">Year Died</label>
      <input
        type="number"
        maxlength="4"
        class="form-control"
        name="yearDied"
        id="yearDied"
        value="{{author[3]}}"

        placeholder="Year Died"
      />
    </div>

    <div class="form-group">
      <input type="submit"  value="Update Author" />
    </div>
  </form>
</div>
{% endblock %}
